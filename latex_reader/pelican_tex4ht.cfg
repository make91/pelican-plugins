% -*- coding: utf-8; mode: tex -*-
\Preamble{html}

% do not prompt on error
\nonstopmode

% clear all html code outside of body contents
\Configure{DOCTYPE}{}
\Configure{HTML}{}{}
\Configure{HEAD}{}{}
\Configure{@HEAD}{}
\Configure{BODY}{}{}
\Configure{TITLE+}{}
\Configure{TITLE}{}{}
\Configure{@TITLE}{}

% use requested image dimensions
\def\confgraphics#1{\Configure{graphics*}
{#1}                            % extension
{
  \Link[\csname Gin@base\endcsname .#1]{}{}
  \Picture[\csname Gin@base\endcsname] % alt tag
  {\csname Gin@base\endcsname .#1      % src tag
    \space width="\the\dimexpr\expandafter\csname Gin@req@width\endcsname * 1"
}\EndLink
}
}
}                               %end def

% register for known image extensions
\confgraphics{png}
\confgraphics{PNG}
\confgraphics{jpg}
\confgraphics{JPG}
\confgraphics{jpeg}
\confgraphics{JPEG}
\confgraphics{gif}
\confgraphics{GIF}

\begin{document}

\EndPreamble
